<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Three in a row</title>
    <link rel="icon" href="images/webIcon.png">
</head>
<body>
    <h1>Three in a row</h1>
    <h3 id="option">For two players only:</h3>
    <button id="start">Start</button>
    <div>
        <div class="inv players">
            <div class="inv">Player: ⭕</div>
            <div class="inv">Player: ❌</div>
        </div>
        <div id="grid" class="inv"> <!--el id y la class igual a inv serán para que haga lo mismo que la imágen, aparecer una vez enviada la palabra -->
            <button>1</button> <!--va a pasar a la función 'A' y el elemento donde está el onclick, es decir, un botón -->
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div id="restart" class="restartButton inv" >
            <button onclick="reset()">Reiniciar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
