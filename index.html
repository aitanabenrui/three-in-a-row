<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Three in a row</title>
    <link rel="icon" href="images/webIcon.png">
</head>
<body>
    <h1>Three in a row</h1>
    <div id="start-form">
        <h3 id="option">For two players only:</h3>
        <button id="start">Start</button>
    </div>
    <div>
        <div class="inv players">
            <div class="player">Player 1: ⭕</div>
            <div class="player">Player 2: ❌</div>
        </div>
        <div  class="inv grid" id="grid"> <!--el id y la class igual a inv serán para que haga lo mismo que la imágen, aparecer una vez enviada la palabra -->
            <button id="grid11">1</button> <!--va a pasar a la función 'A' y el elemento donde está el onclick, es decir, un botón -->
            <button id="grid12">2</button>
            <button id="grid13">3</button>
            <button id="grid21">4</button>
            <button id="grid22">5</button>
            <button id="grid23">6</button>
            <button id="grid31">7</button>
            <button id="grid32">8</button>
            <button id="grid33">9</button>
        </div>
        <div id="restart" class="restartButton inv" >
            <button onclick="reset()">Reiniciar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
