<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Three in a row</title>
    <link rel="icon" href="images/webIcon.png">
</head>
<body>
    <h1>Three in a row</h1>
    <div id="start-form">
        <h3 id="option">For two players only:</h3>
        <button id="start">Start</button>
    </div>
    <div>
        <div class="inv players">
            <div class="player">Player 1: ⭕</div>
            <div class="player">Player 2: ❌</div>
        </div>
        <div  class="inv grid" id="grid"> <!--el id y la class igual a inv serán para que haga lo mismo que la imágen, aparecer una vez enviada la palabra -->
            <button class="grid11 cell"></button> <!--va a pasar a la función 'A' y el elemento donde está el onclick, es decir, un botón -->
            <button class="grid12 cell"></button>
            <button class="grid13 cell"></button>
            <button class="grid21 cell"></button>
            <button class="grid22 cell"></button>
            <button class="grid23 cell"></button>
            <button class="grid31 cell"></button>
            <button class="grid32 cell"></button>
            <button class="grid33 cell"></button>
        </div>
        <div id="restart" class="restartButton inv" >
            <button onclick="reset()">Reiniciar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
